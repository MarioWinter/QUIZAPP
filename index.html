<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUIZAPP</title>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./fonts/rubik/rubik.css">
    <script src="./jason.js"></script>
    <script src="./script.js"></script>
    <link rel="icon" type="image/png" href="./img/brain result.png">
</head>
<body onload="init()">
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1">QuizApp</span>
        </div>
    </nav>

    <div class="main-container">
        <div class="card mb-3 quiz-card">
            <div class="row g-0">
            <div class="col-md-2 sidebar w-25">
                <img class="logo mt-2" src="./img/logo.png" alt="QuizApp Logo">
                
                <div class="quiz-sidebar mt-5 text-white fs-4">HDR</div>
                <div class="quiz-sidebar mt-3 text-white fs-4">CSS</div>
                <div class="quiz-sidebar mt-3 text-white fs-4">JS</div>
                <div class="quiz-sidebar mt-3 text-white fs-4">PYTHON</div>
                
                
            </div>
            <div class="col-md-8">
                <div class="card-body" id="endCard" style="display: block;">

                </div>

                <div class="card-body" id="cardContent" style="display: block;">
                    <h5 class="card-title" id="questionTextHTML"></h5>
                    <div class="card quiz-answer mb-2" onclick="answer('answer_1')">
                        <div class="card-body" id="answer_1">
                        
                        </div>
                    </div>

                    <div class="card quiz-answer mb-2" onclick="answer('answer_2')">
                        <div class="card-body" id="answer_2">
                        
                        </div>
                    </div>

                    <div class="card quiz-answer mb-2" onclick="answer('answer_3')">
                        <div class="card-body" id="answer_3">
                        
                        </div>
                    </div>

                    <div class="card quiz-answer mb-2" onclick="answer('answer_4')">
                        <div class="card-body" id="answer_4">
                        
                        </div>
                    </div>
                    <div class="question-footer">

                        <span>
                            <b id="questPage">1</b> von <b id="allQuestions">5</b> Fragen
                        </span>
        
                        <button class="btn btn-secondary" disabled id="nextButton" onclick="nextQuest(), loadProgressBar()">NÃ¤chte Frage</button>
                    </div>
                    <div class="progress mt-2" role="progressbar" aria-label="Example with label">
                        <div id="pogressBar" class="progress-bar" style="width: 0%">0%</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
